<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
        >
<h:head>
    <title>Ura</title>
</h:head>

<h:body>
    <h:form>
    <h:outputText value="#{clockController.model.hours}"/>
    :
    <h:outputText value="#{clockController.model.minutes}"/>

      <br />  <h:commandButton action="#{clockController.increaseMinutes}" value="min+">
 <f:ajax execute="@form" render="@form"/>
    </h:commandButton>

        <h:commandButton action="#{clockController.decreaseMinutes}" value="min-">
        <f:ajax execute="@form" render="@form"/>
    </h:commandButton>

        <br />  <h:commandButton action="#{clockController.increaseHours}" value="hour+">
        <f:ajax execute="@form" render="@form"/>
    </h:commandButton>

        <h:commandButton action="#{clockController.decreaseHours}" value="hour-">
            <f:ajax execute="@form" render="@form"/>
        </h:commandButton>

    </h:form>
</h:body>

</html>
